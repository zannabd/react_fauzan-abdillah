<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page | Fauzan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto Serif", serif;
      }
    </style>
  </head>

  <body style="background-color: rgb(235, 235, 235)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
          Nature
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactUs">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- Main -->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://img.freepik.com/premium-photo/deep-tropical-jungle-darkness_480416-321.jpg?w=1060" class="d-block w-100" alt="image1" />
          <div class="carousel-caption d-none d-md-block">
            <h3>Alam dengan Keindahannya</h3>
            <p>Berat tugasnya sebagai paru-paru dunia</p>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir main-->
    <!-- CONTACT US -->
    <div class="container my-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col" id="contactUs">
            <h1>Contact Us</h1>
            <p>Hubungi kami untuk mendapatkan informasi menarik lainnya</p>
          </div>
          <div class="col">
            <form onsubmit="handleSubmit()">
              <div class="row">
                <div class="col">
                  <label for="name" class="form-label">Firt Name : </label>
                  <input type="text" class="form-control" name="name" id="name" />
                </div>
                <div class="col">
                  <label for="nama" class="form-label">Last Name : </label>
                  <input type="text" class="form-control" name="nama" id="nama" />
                </div>
              </div>
              <div>
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" name="email" id="email" />
              </div>
              <div>
                <label for="message" class="form-label">Message :</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <div class="d-grid gap-2 col-8 mx-auto mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Contact Us -->
  </body>
  <script>
    function handleSubmit() {
      const firsNameValue = document.getElementById("name").value;
      const lastNameValue = document.getElementById("nama").value;
      const emailValue = document.getElementById("email").value;
      const messageValue = document.getElementById("message").value;

      alert("Input yang Anda Kirim : \n" + "First Name :" + firsNameValue + "\n" + "Last Name : " + lastNameValue + "\n" + "Email : " + emailValue + "\n" + "Message :" + messageValue);
    }
  </script>
</html>
